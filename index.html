<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Password Generator | JavaScript</title>
  </head>
  <body>
    <div class="register-container">
      <div class="register-banner">
        <div class="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div class="register-form">
        <h2>Crie sua conta</h2>
        <p>Registre-se para utlizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
          />
        </div>

        <p>
          Quer a ajuda para criar uma senha segura?
          <span class="generate-password">Clique aqui.</span>
        </p>

        <div class="generated-password">
          <p>Aqui está a sua senha.</p>
          <h4></h4>
        </div>

        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <div class="form-control">
          <label for="confirmpassword">Confirmação de senha</label>
          <input
            type="confirmpassword"
            name="confirmpassword"
            id="confirmpassword"
            placeholder="Confirme a sua senha"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </div>
    </div>
  </body>
</html>
